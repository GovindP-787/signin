<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">


</head>
<body>
   <div class="container">
  <div class="wrapper">

  
    <div class="signin">
      <h1 id="h">SIGN IN</h1>
      <form action="https://govindp-787.github.io/Portfolio" id="form">
        <div class="m"></div>
        <div>
          <label for="username">Username</label><br><i class="fa-solid fa-user"></i>
          <input type="text" placeholder="John Doe" required name="username">
        </div>
        <div>
          <label for="password">Password</label><br><i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="************" name="password" id="p">
          <div id="jsh1"></div>
        </div>
        <div>
          <input type="submit" value="Sign In" id="btn">
        </div>
        <a href="reg.html">Sign Up?</a>
      </form>
    </div>

    

</div>
   </div>
    <Script>
      var pass = document.getElementById("p");
      var form = document.getElementById("form");
      let msg = document.getElementById("jsh1");
      form.addEventListener("submit", function(event){
        if (pass.value === ""){
          event.preventDefault();
         pass.classList.add("pjs");
        }
        else if(pass.value.length < 8){
          event.preventDefault();
         pass.classList.add("pjs");
          msg.innerHTML = "Password must be at least 8 characters long";
          msg.classList.add("error");
          
        }
      })
      pass.addEventListener("input",function(){
        if (pass.value.length >= 8){
          msg.innerHTML = "";
          msg.classList.remove("error");
          pass.classList.remove("pjs");
          
        }
      })

    </Script>
</body>
</html>
